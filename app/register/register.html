<!-- LMED GUI -->
<form method=post >
    <input type="hidden" />
    <label>Email:</label>            
    <input type="text" ng-model="user.email" required />
    <label>Password</label>
    <input type="password" ng-model="user.secret" required />
    <input type="submit" value="Save" ng-click="register()" />
</form>

    <li data-ng-repeat="user in users">
      <a href="#/users/{{user.UserID}}">
        <div><img src=""></div>
        <strong>{{user.Email}}</strong><br />
        <p>{{user.secret}}</p>
        <span></span>
      </a>
    </li>
