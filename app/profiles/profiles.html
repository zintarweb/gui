<!-- LMED GUI -->

<div>
  <ul>
    <li>Profiles</li>
    <li data-ng-repeat="profile in profiles">
      <a href="#/profiles/{{profile.ProfileID}}">
        <div><img src="uploads/{{profile.coverimg}}"></div>
        <strong>{{profile.name}}</strong><br />
        <p>{{profile.description}}</p>
	<a href=#/profiles/{{profile.ProfileID}}>View</a >
        <span></span>
      </a>
    </li>
  </ul>
</div>

<form method=post >
    <input type="hidden" />
    <label>Name:</label>            
    <input type="text" ng-model="profile.name" required />
    <label>Description:</label>
    <input type="text" ng-model="profile.description" required />
    <input type="submit" value="Save" ng-click="update()" />
</form>
